<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <input type="file" hidden #fileInput (change)="onFileSelected($event)" />
        <ion-button (click)="fileInput.click()">Ladda upp dokument</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
          <ion-text class="formatted-text">{{documentText}}</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
